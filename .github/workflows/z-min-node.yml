name: z-min-node

on:
  push:
    branches: [ main ]
    paths:
      - "articles/**/*.md"

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Echo event path
        run: |
          echo "GITHUB_EVENT_PATH=$GITHUB_EVENT_PATH"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Parse inputs if any
        run: |
          node -e 'const fs=require("fs");const p=JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH,"utf8"));console.log("inputs:",p.inputs||{});'
